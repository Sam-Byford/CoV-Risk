<h5 mat-dialog-title>Are you sure you want to delete the following patients?</h5>
<mat-dialog-content>
  <div class="mat-elevation-z2 deleteTableContainer">
    <table mat-table [dataSource]="DeleteDataSource" class="deleteTable">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-head"> ID </th>
        <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</mat-dialog-content>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onConfirmClick()">Yes</button>
</div>
